<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>GT FRAMEWORK</title>
    <meta http-equiv='Cache-Control' content='no-cache, no-store, must-revalidate' />
    <meta http-equiv='Pragma' content='no-cache' />
    <meta http-equiv='Expires' content='0' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1' />
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' />
    <link rel='icon' href='/favicon.ico'>
  </head>
  <body>
    <div id='app'></div>
    <!-- built files will be auto injected -->
    <script type="text/javascript">
    var curTime = new Date().getTime()
      var insertJs = function(s, srcArr) {
        srcArr = srcArr.filter(function(item) {
          return !!item
        })
        if (srcArr.length > 0) {
        var src = srcArr[0]
        var d = window.document
        var js
        var c = d.getElementsByTagName(s)
          var fjs = c[c.length - 1]
        if (d.getElementById(src)) {
          return
        }
        js = d.createElement(s)
        js.id = src
        if (s === 'link') {
            js.href = src + '?ts=' + curTime
          js.rel = 'stylesheet'
        } else if (s === 'script') {
            js.src = src + '?ts=' + curTime
        }
        fjs.parentNode.insertBefore(js, fjs.nextSibling)
        srcArr.shift()
        if (srcArr.length > 0) {
          insertJs(s, srcArr)
        }
      }
      }
      insertJs('link', '<%=files.css%>'.split(','))
      insertJs('script', '<%=files.js%>'.split(','))

	  </script>

</html>
